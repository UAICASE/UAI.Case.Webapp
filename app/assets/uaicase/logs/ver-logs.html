<div>
<ul class="timeline">

    <li ng-repeat="log in (filteredLogs| orderObjectBy:'FechaCreacion':'false' )  track by $index">
        <!--<div class="timeline-badge">
          <i class="icon-circle theme-border"></i>
        </div>-->
        <div class="timeline-badge" ng-bind-html="tipo(log.Tipo)" />
        <div class="timeline-panel">
            <div class="timeline-heading">
                <h4 class="timeline-title">{{log.Mensaje}}</h4>
            </div>
            <div class="timeline-body">
                <p>{{log.Mensaje2}}</p>
                <small class="text-muted"><i class="md md-timer" am-time-ago="log.FechaCreacion"></i> </small>
            </div>
        </div>
    </li>


</ul>
<pagination-controls list="logs" paged="filteredLogs" max="5" rango="1"  />
</div>
