<div class="modal" tabindex="-1" role="dialog"  >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">×</button>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="p-h-40">
                        <form class="form-floating" name="myMailForm">
                            <fieldset>
                                <legend>Servicio de Mensajeria</legend>
                                  <div class="form-group filled">
                                      <label class="control-label">De</label>
                                        {{tmpMailItem.Usuario.Nombre}} {{tmpMailItem.Usuario.Apellido}}
                                      </div>
                                      <div class="form-group filled">
                                        <label class="control-label">Para</label>
                                        {{tmpMailItem.MailToUsuario.Nombre}} {{tmpMailItem.MailToUsuario.Apellido}}
                                      </div>
                                <div class="form-group filled">
                                    <label class="control-label">Curso</label>
                                    {{tmpMailItem.Curso.Materia.Nombre}} ({{tmpMailItem.Curso.Dia}}, {{tmpMailItem.Curso.Turno}}, {{tmpMailItem.Curso.Sede}})

                                </div>

                                <div class="form-group filled">
                                    <label class="control-label">Asunto</label>
                                    <input type="text" class="form-control vertical" rows="3" ng-model="tmpMailItem.Subject" ng-disabled="true"/>
                                </div>
                                <div class="form-group filled">
                                    <label class="control-label"></label>

                                    <div ng-bind-html="tmpMailItem.Body"></div>

                                </div>

                                <div class="form-group filled">
                                    <label class="control-label"></label>
                                    <button type="button" class="btn btn-link btn-round" ng-hide="tmpMailItem.Usuario.Id==user.Id"  ng-click="$hide();replyMail(tmpMailItem);"><i class="md md-reply"></i></button>
                                    <!--data-title="Ver"-->
                                </div>


                            </fieldset>
                        </form>
                    </div>






                </div>



            </div>

        </div>
    </div>
</div>
