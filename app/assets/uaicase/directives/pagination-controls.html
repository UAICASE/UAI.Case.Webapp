<div ng-show="list.length">
    
    
    <span ng-show="full==true" >Registros: {{list.length}}, Páginas: {{numPages()}}</span>

    <ul class="pager l ">
        <li>
            <button ng-disabled="currentPage == 1" type="button" ng-click="prevPage()" class="btn-sm btn-default pull-left ng-scope">«</button>
            <button ng-show="full==true" ng-disabled="currentPage == 1" type="button" ng-click="firstPage()" class="btn-sm  btn-default pull-left ng-scope">««</button>
        </li>

        <li>


            <div class="btn-group"   ng-repeat="n in range(numPages())">

                <button type="button"   ng-class="{'active':currentPage == n+1}" ng-bind="n+1" ng-click="setPage(n)" class="btn-sm  btn-default">1</button>

            </div>


        </li>



        <li>

            <button ng-disabled="currentPage == numPages() || numPages()==0" type="button" ng-click="nextPage()" class="btn-sm btn-default pull-right ng-scope"> »</button>
            <button ng-show="full==true" ng-disabled="currentPage == numPages() || numPages()==0" type="button" ng-click="lastPage()" class="btn-sm btn-default pull-right ng-scope"> »»</button>
        </li>
    </ul>

</div>
