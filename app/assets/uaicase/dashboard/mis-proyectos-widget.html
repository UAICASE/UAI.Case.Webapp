<div class="card small">
    <div class="theme-lighten-1 p-10">
        <div class="pull-right">
            <div>
                <i class="md md-trending-up text-rgb-5"></i>

            </div>
        </div>

        <h4 class="no-margin white-text w600">{{proyectsCount}} Proyectos</h4>
        <div class="f11" style="opacity:0.8" ng-hide="proyectsCount==0">
            <i class="md md-star-outline"></i> Ultimo  {{proyectoResumen.Lastest | date:'dd-MM-yyyy'}}
        </div>
        <div class="f11" style="opacity:0.8" ng-hide="proyectsCount!=0">
            <i class="md md-star-outline"></i> Sin Proyectos  {{proyectoResumen.Lastest}}
        </div>

        <div class="p-10 p-t-30">

        </div>
    </div>

    <div class="card-content p-10">
        <div class="row">
            <div class="col-md-6 text-center" style="border-right: 1px #F0F0F0 solid;">
                <h3 class="no-margin w300">0</h3>
                <p class="grey-text w600">Correcciones</p>
            </div>
            <div class="col-md-6 text-center">
                <h3 class="no-margin w300">{{todosCount}}</h3>
                <p class="grey-text w600">Pendientes</p>
            </div>
        </div>
    </div>

</div>
