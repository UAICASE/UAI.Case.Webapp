<section>
    <div class="page-header">
        <div class="actions">
            <!--<button type="button" class="btn btn-link btn-round-sm theme-secondary-text"><span class="md md-info-outline"></span></button>
            <button type="button" class="btn btn-link btn-round-sm theme-secondary-text"><span class="md md-search"></span></button>-->
        </div>
        <h1>
            <i class="md md-person"></i>
            Gestión de Materias
        </h1>
        <p class="lead">
            Aquí encontrara todos las materias aptas en el sistema

        </p>
    </div>
</section>
<div ng-controller="GestionMateriasController">

    <div class="table-responsive well no-padding white no-margin">
        <h3 class="table-title">{{data.length}} {{settings.plural}}</h3>
        <table class="table table-full m-b-60" id="table-area-1" fsm-big-data="data of data take 30">
            <thead>
                <tr fsm-sticky-header scroll-body="'#table-area-1'" scroll-stop="64">
                    <th><input type="checkbox" class="relative" ng-model="selectAll" ng-click="checkAll()" /></th>
                    <!--<th>Icon</th>-->
                    <th fsm-sort="numero">Codigo</th>
                    <th fsm-sort="creado">Nombre</th>
                    <th fsm-sort="creado">Año</th>
                    <th fsm-sort="nombre">Titular</th>
                    <th class="text-right">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, item) in data" ng-click="item.selected=!item.selected" ng-dblclick="editItem(item)">
                    <td><input type="checkbox" class="relative" ng-model="item.selected" ng-click="$event.stopPropagation()" /></td>
                    <!--<td ng-bind-html="item.icon" class="f20"></td>-->
                    <td>{{ item.Codigo }}</td>
                    <td>{{ item.Nombre}}</td>
                    <td>{{ item.Anio}}</td>
                    <td>{{ item.Titular.Nombre}} {{item.Titular.Apellido}}</td>
                    
                  
                    <td class="text-right" ng-click="$event.stopPropagation()">
                        <button type="button" class="btn btn-link btn-round" data-title="Edit" ng-click="editItem(item)"><i class="md md-edit"></i></button>
                        <button type="button" class="btn btn-link btn-round" data-title="Ver" ng-click="viewItem(item)"><i class="md md-search"></i></button>
                        <button type="button" class="btn btn-link btn-round" data-title="Borrar" ng-click="remove(item)"><i class="md md-delete"></i></button>
                       </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer-buttons">
        <div class="btn btn-primary btn-round btn-lg m-r-10 btn-footer" ng-show="(data|filter:{selected: true}).length" ng-click="remove()" data-title="Remove {{(data|filter:{selected: true}).length}} item(s)" bs-tooltip><i class="md md-delete"></i></div>
        <!--<div class="btn btn-default btn-round btn-lg m-r-10 btn-footer" scroll-to="top" ng-hide="scroll<100" data-title="Scroll to top" bs-tooltip><i class="md md-arrow-drop-up"></i></div>-->
        <div class="btn btn-primary btn-round btn-lg" ng-click="createItem()" data-title="Nueva {{settings.singular}}"   bs-tooltip><i class="md md-add"></i></div>
    </div>
</div>
