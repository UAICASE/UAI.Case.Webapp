<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close">
        <span ng-bind-html="estado(item.Estado)" ng-disabled="!item.editing"></span>
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>

    </div>
    <div class="aside-dialog">

        <div class="aside-body bs-sidebar">
            <form class="form-floating" name="myForm" ng-submit="saveItem(item)">
                <fieldset>
                    <legend> {{cmd}} {{settings.singular}}</legend>
                    <div class="form-group filled">
                        <label class="control-label">Legajo </label>
                        <input type="text" class="form-control" ng-model="item.Legajo" ng-disabled="!item.editing" required>
                    </div>
                   
                    <div class="form-group filled">
                        <label class="control-label">Nombre </label>
                        <input type="text" class="form-control" ng-model="item.Nombre" ng-disabled="!item.editing" required>
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">Apellido </label>
                        <input type="text" class="form-control" ng-model="item.Apellido" ng-disabled="!item.editing" required>
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">Mail </label>
                        <input type="text" class="form-control" ng-model="item.Mail" ng-disabled="!item.editing" required>
                    </div>
                    <div class="form-group filled">
                        <label class="control-label">Fecha Nacimiento</label>
                        <input type="text" class="form-control" ng-model="item.FechaNacimiento" ng-disabled="!item.editing" data-autoclose="1" bs-datepicker>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-lg btn-primary" ng-disabled="!myForm.$valid" ng-hide="!item.editing" ng-click="alumnoPut()">Guardar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
