<!--<div class="modal" tabindex="-1" role="dialog">-->
    <div class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title"><i class="md md-share"></i> Compartir Proyecto </h4>
                
                                
            </div>
            <div class="modal-body">

                <!--<div class="row">

                    <div class="p-h-40">-->

                        <form class="form-floating" name="myForm" ">
                            <div class="form-group filled">
                                <label class="control-label">Visible Docente  </label>
                                <input type="checkbox" class="form-control" ng-model="item.VisibleCurso" ng-disabled="( item.Curso==undefined)" ng-click="shareToCurso(item)">
                            </div>
                            
                            
                               <div class="form-group filled">

                            <label class="control-label">Compartir</label>

                                 <select name="mySelect" id="mySelect" class="form-control" ng-model="item.GrupoToShare"
                                    ng-options="option.Identificador for option in gruposCurso track by option.Id">

                            </select>
                             </div>
                          
                            <H4 ng-show="item.Grupo!=undefined">Compartido con {{item.Grupo.Identificador}}</H4>
                            <button class="btn btn-default" type="button" ng-click="shareToGrupo(item)" ng-show="item.GrupoToShare!=undefined" ng-disabled="(item.Grupo.Id==item.GrupoToShare.Id && item.Grupo!=undefined)"><i class="md-share"></i></button>
                            <button class="btn btn-default" type="button" ng-click="item.Grupo=undefined;shareToGrupo(item);" ng-hide="item.Grupo==undefined"><i class="md-stop"></i></button>

                        
                        </form>
                    </div>






                <!--</div>



            </div>-->

        </div>
    </div>
</div>
